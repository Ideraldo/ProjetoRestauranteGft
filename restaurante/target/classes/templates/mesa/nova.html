<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">

	<div class="card">
		<div class="card-header">
			<p class="text-primary">Nova Mesa</p>
		</div>
		<div class="card-body">
			<form th:object="${mesa}" method="POST" >
				<div class="form-group mb-3">
					<label for="nome">Numero da mesa: </label> 
					<input type="text" class="form-control" th:field="*{numero}" required></input>
					
					<label for="nome">Status da mesa: </label> 
					<input type="text" class="form-control" th:field="*{status}" required></input>
					
				</div>
				<button type="submit" class="btn btn-primary">Salvar mesa</button>
			</form>
		</div>
	</div>

</div>
</html>
