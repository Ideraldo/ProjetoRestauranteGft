<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
</div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo mesa</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${mesa}" th:action="@{/mesa/form}">
			<input type="hidden" th:field="*{id}">
				<div class="form-group mb-3">
					<label for="nome">Numero da mesa:</label> <input type="text"
						class="form-control" th:field="*{numero}" required></input> 
						<label for="nome">Status da mesa: </label> 
						   <select class="form-select" th:field="*{status}" required>
      							<option value="">Selecione um status</option>
      							<option value="DISPONIVEL">Dispon√≠vel</option>
     							<option value="RESERVADA">Reservada</option>
     							<option value="OCUPADA">Ocupada</option>
    						</select>
						
					<div class="text-danger" th:if="${#fields.hasErrors('numero')}"
						th:errors="*{numero}"></div>
					<div class="text-danger" th:if="${#fields.hasErrors('status')}"
						th:errors="*{status}"></div>
					
				</div>
				<button type="submit" class="btn btn-primary">Salvar mesa</button>
			</form>
		</div>
	</div>

</div>
</html>
