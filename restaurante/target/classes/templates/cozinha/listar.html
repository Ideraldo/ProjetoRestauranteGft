<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<title>Listagem de pedidos</title>
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhum pedido cadastrado.</div>
	<div class="alert alert-primary" th:if="${mensagem != null}"
		th:text="${mensagem}"></div>
	<div th:if="${not #lists.isEmpty(lista)}" class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Mesa</th>
					<th>Status do pedido</th>
					<th>Quantidade</th>
					<th>Valor</th>
					<th>Pratos</th>
					<th>Atualizar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pedido : ${lista}">
					<td th:text="${pedido.id}"></td>
					
					<td th:text="${pedido.mesa.numero}"></td>
					<td th:text="${pedido.statusPedido}"></td>
					<td th:text="${pedido.quantidade}"></td>
					<td th:text="${pedido.precoTotal}"></td>
					<td th:text="${pedido.toString}"></td>

					<td>
						<a class="btn btn-primary btn-small"
						th:href="@{/pedido/atualizarstatus(id=${pedido.id})}">Atualizar Status</a> 
						
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>

</html>
